{% extends "layout.html" %}

{% block title %}
    Deposit
{% endblock %}

{% block body %}
    <div style="min-height: 75vh; display:flex; align-items:center">
        <div class="container-fluid py-5 text-center">
            <h1>Deposit funds by inserting the correct information.</h1>
            <form action="/deposit" method="post">
                <div class="mb-3">
                    <input type="radio" name="radio" value="credit"> Credit
                    <input type="radio" name="radio" value="debit"> Debit
                </div>
                <div class="mb-3">
                    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="card_number" name="card_number" placeholder="Card Number" type="text" required>
                </div>
                <div class="mb-3">
                    <input class="form-control mx-auto w-auto" id="expirey_date" name="expirey_date" placeholder="Expirey Date" type="text" required>
                </div>
                <div class="mb-3">
                    <input class="form-control mx-auto w-auto" id="ccv" name="ccv" placeholder="CCV" type="text" required>
                </div>
                <div class="mb-3">
                    <input class="form-control mx-auto w-auto" id="amount" name="amount" placeholder="Amount to deposit" type="text" required>
                </div>
                <button class="btn btn-primary" type="submit">Deposit Funds</button>
            </form>
        </div>
    </div>
{% endblock %}
